<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід через Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4285F4;
      color: #fff;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357ae8;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    @media (max-width: 500px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Увійти через Google</h1>
  <button id="google-login-btn">Увійти через Google</button>
</div>

<script>
  // Підключення Google Identity Services
  google.accounts.id.initialize({
    client_id: "734541752522-bqp7ljgjq27k8psn3pv6g3c3rcp16fhi.apps.googleusercontent.com",
    callback: handleGoogleLogin
  });

  // Клік на кнопку викликає вікно входу
  document.getElementById("google-login-btn").addEventListener("click", () => {
    google.accounts.id.prompt(); // показати вікно входу
  });

  // Обробка відповіді Google
  function handleGoogleLogin(response) {
    fetch("https://n8n.narodocnt.online/webhook/google-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id_token: response.credential })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        window.location.href = "/dashboard.html";
      } else {
        alert("Помилка входу. Спробуйте ще раз.");
      }
    })
    .catch(err => {
      console.error(err);
      alert("Сталася помилка під час авторизації.");
    });
  }
</script>

</body>
</html>
